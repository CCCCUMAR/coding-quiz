<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class=row>
        <div class="scores"><a href="highscores.html">View Highscores</a></div>

        <div class="timer">Time: <span id="time">0</span></div>
    </div>


<!-- area for main content -->
    <div class="wrapper">
        <div id="start-quiz" class="start">
            <h1>JavaScript Quiz</h1>
            <p>The following quiz has three questions, once you are ready click the start button and timer will start. 
                You will have 2 minutes. Everytime you get a question wrong you will lose 10 sec from the clock.</p>
            <button type="button" class="btn btn-success" id="start-btn">Start Quiz</button>
        </div>
        <div class="question" id="questionContainer"></div>
    </div>

    
   <!-- placeholder for when user finishes quiz -->
    <div class="done">
        <div>
            <h1>All done!</h1>
            <p class="finalScore"></p>
            <form>
                <input type="text" id="initials" name="initials" placeholder="Your initials">
                <label for="initials">Enter initials:</label>
                <button class="btn" id="submitBtn">Submit</button>
            </form>
        </div>

    </div>
    
    



</body>

<script src="./assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
